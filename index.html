<!doctype html>
<html class="h-100" lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Made in UFC</title>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container">
        <header class="jumbotron">
          <h1>Made in UFC</h1>
          <p class="lead">
            Roteiro de estudo para maratona de programação da equipe Made in UFC &#x1F388;
          </p>
          <hr class="my-4">
          <p>Membros: Anderson Costa, Felipe Barros, Gustavo Marques</p>
          <a class="btn btn-dark btn-lg" href="https://github.com/MadeInUFC/MadeInUFC.github.io" role="button">GitHub</a>
        </header>

        <p>Abaixo está uma lista de roteiros semanais, cada roteiro contem um tema e uma lista de problemas.</p>

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tema</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="roteiros">
            <!-- Aqui será gerada uma lista dinamicamente com javascript -->
          </tbody>
        </table>
      </div>  
    </main>
  
    <footer class="footer mt-auto py-1 text-light bg-dark text-center"> <p class="container"> Made in UFC - 2020</p> </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <!-- Gerando lista automática de roteiros -->
    <script src="./scripts/builders.js"></script>
    <script src="./scripts/roteiro1.js"></script>
    <script src="./scripts/roteiro2.js"></script>
    <script src="./scripts/roteiro3.js"></script>
    <script type="text/javascript">
      const roteiros = [roteiro1, roteiro2, roteiro3];
      const lista = document.getElementById("roteiros");
      let count = 0;

      let probsResolvidos;
      let probsTotais;

      roteiros.forEach(r => {
        probsRevolvidos = getQtdProblemasResolvidos(count).toString();
        probsTotais = r.problemas.length.toString();

        let novaLinha = document.createElement("tr");
        let num = document.createElement("th");
        let titulo = document.createElement("td");
        let link = document.createElement("a");
        let status = document.createElement("td");

        num.scope = "row";
        num.innerHTML = count + 1;
        novaLinha.appendChild(num);

        link.innerHTML = r.titulo;
        link.href = "https://madeinufc.github.io/roteiros/roteiro"+r.num;
        titulo.appendChild(link);
        novaLinha.appendChild(titulo);

        if(getQtdProblemasResolvidos(count).toString() === probsTotais) status.innerHTML =  "&#x1F388;";
        else status.innerHTML = getQtdProblemasResolvidos(count).toString() + "/" + probsTotais;
        novaLinha.appendChild(status);

        lista.appendChild(novaLinha);
        count++;
      });

    </script>
  </body>
</html c>
